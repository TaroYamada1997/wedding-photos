version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - npm ci
            - export DATABASE_URL=${DATABASE_URL:-"file:/tmp/app.db"}
            - npx prisma generate
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - export DATABASE_URL=${DATABASE_URL:-"file:/tmp/app.db"}
            - export NODE_ENV=${NODE_ENV:-"production"}
            - npx prisma generate
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
    appRoot: .